<div class="input-group">
  <input
    type="text"
    class="form-control"
    id="taskTitleInput"
    placeholder="Enter task title"
    #newTaskTitleInput
  />
  <div class="input-group-append">
    <button
      type="button"
      class="btn btn-primary"
      (click)="addTask(newTaskTitleInput)"
    >
      Add task
    </button>
  </div>
</div>
<hr />
<app-task *ngFor="let task of tasks" [task]="task"></app-task>
